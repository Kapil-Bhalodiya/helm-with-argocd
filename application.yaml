apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-helm-with-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Kapil-Bhalodiya/helm-with-argocd.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOption:
      -CreateNamespace=true